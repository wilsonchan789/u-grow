<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/head :: head"></head>
<body>
<header class="header">
    <div class="wideHeader">
        <div class="headerLeft logo">
            <h1>U-Grow</h1>
        </div>
        <div class="headerRight" th:if="${sessionOn} == true">
            <ul>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
        <div class="headerRight" th:if="${sessionOn} == false">
            <ul>
                <li><a th:href="@{/login}">Login</a></li>
                <li><a th:href="@{/register}">Register</a></li>
            </ul>
        </div>
    </div>
    <div class="registrationForm">
        <form method="post" style="max-width:600px;" th:object="${registerForm}">
            <div>
                <h2 th:text="${title}"></h2>
            </div>
            <div class="form-group">
                <label th:for="username">Username</label>
                <input type="text" th:field="*{username}"></input>
                <p th:errors="*{username}" class="error"></p>
                <p th:text="${existingUsername}" class="error"></p>
            </div>

            <div class="form-group">
                <label th:for="password">Password</label>
                <input th:field="*{password}" type="password"></input>
                <p th:errors="*{password}" class="error"></p>
            </div>

            <div class="form-group">
                <label th:for="verifyPassword">Verify Password</label>
                <input th:field="*{verifyPassword}" type="password"></input>
                <div class="error" th:text="${verifyError}"></div>
            </div>
            <div class="lower">
                <input type="submit" value="Add"></input>
            </div>
        </form>
    </div>
</header>
</body>
<script type="text/javascript" src="../../js/scripts.js"></script>
</html>
