<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/head :: head"></head>
<body>
<header class="header">
    <div class="wideHeader">
        <div class="headerLeft">
            <h1>U-Grow</h1>
        </div>
        <div class="headerRight" th:if="${sessionOn} == true">
            <ul>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
        <div class="headerRight" th:if="${sessionOn} == false">
            <ul>
                <li><a th:href="@{/login}">Login</a></li>
                <li><a th:href="@{/register}">Register</a></li>
            </ul>
        </div>
    </div>
    <div class="registrationForm">
        <form method="post" style="max-width:600px;" th:object="${registerForm}">
            <h2 th:text="${title}"></h2>
            <div class="form-group">
                <label th:for="username"><p>Username</p></label>
                <textarea th:field="*{username}"></textarea>
                <p th:errors="*{username}" class="error"></p>
                <p th:text="${existingUsername}" class="error"></p>
            </div>

            <div class="form-group">
                <label th:for="password"><p>Password</p></label>
                <textarea th:field="*{password}" type="password"></textarea>
                <p th:errors="*{password}" class="error"></p>
            </div>

            <div class="form-group">
                <label th:for="verifyPassword"><p>Verify Password</p></label>
                <textarea th:field="*{verifyPassword}" type="password"></textarea>
                <div class="error" th:text="${verifyError}"></div>
            </div>

            <button type="submit" value="Add"><h3>Add</h3></button>
        </form>
    </div>
</header>
</body>
<script type="text/javascript" src="../../js/scripts.js"></script>
</html>
