<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">
    <title>U-Grow</title>
    <link rel='stylesheet' href='css/fullcalendar.css'/>
    <script src='js/jquery.min.js'></script>
    <script src='js/moment.min.js'></script>
    <script src='js/fullcalendar.js'></script>
    <script>$(document).ready(function() {

        // page is now ready, initialize the calendar...

        $('#calendar').fullCalendar({
            // put your options and callbacks here
            events: [
                {
                    title: 'Event1',
                    start: '2018-02-22'
                },
                {
                    title: 'Event2',
                    start: '2018-02-24'
                }
                // etc...
            ],
            color: 'yellow',   // an option!
            textColor: 'black' // an option!
        })

    });</script>
</head>

<body>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header"></div>

        <div th:if="${sessionOn} == true" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/logout}" class="navbar-brand">Logout</a></li>
            </ul>
        </div>
        <div th:if="${sessionOn} == false" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/login}" class="navbar-brand">Login</a></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
