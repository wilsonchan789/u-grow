<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/head :: head"></head>
<body>

<header class="wideHeader">
    <div class="headerLeft">
        <h1>U-Grow</h1>
    </div>
    <div class="headerRight" th:if="${sessionOn} == true">
        <ul>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
    <div class="headerRight" th:if="${sessionOn} == false">
        <ul>
            <li><a th:href="@{/login}">Login</a></li>
            <li><a th:href="@{/register}">Register</a></li>
        </ul>
    </div>
</header>

<section>
    <h1>Welcome Home <span th:text="${username}"></span>.</h1>
    <div class ="tried-section">
        <section class="sidebar">
            <h2>Todo?</h2>
            <p>You have nothing planted so nothing todo</p>
            <table class="table" style="max-width: 4">
                <tr>
                    <th>Plant name | </th>
                    <th>Plant Description | </th>
                    <th>Something else |</th>
                </tr>
            </table>
        </section>
    </div>
</section>
<article>
    <h2>Calendar or Map?</h2>
    <div id='calendar'></div>
</article>
</body>
</html>
