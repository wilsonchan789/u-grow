<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<div th:replace="fragments :: page-header"></div>
<div class="container body-content">

    <h1 th:text="${title}">Default Title</h1>

    <form method="post" style="max-width:600px;" th:object="${registerForm}">
        <div class="form-group">
            <label th:for="username">Username</label>
            <input th:field="*{username}" />
            <span th:errors="*{username}" class="error"></span>
            <span th:text="${existingUsername}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="password">Password</label>
            <input th:field="*{password}" type="password"/>
            <span th:errors="*{password}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="verifyPassword">Verify Password</label>
            <input th:field="*{verifyPassword}" type="password" />
            <div class="error" th:text="${verifyError}"></div>
        </div>

        <input type="submit" value="Add" />

    </form>

</div>
</body>
</html>
