<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: head"></head>
<div th:replace="fragments :: page"></div>
<div th:replace="fragments :: header"></div>
<div class="registrationForm">
    <form method="post" style="max-width:600px;" th:object="${registerForm}">
        <h2 th:text="${title}"></h2>
        <div class="form-group">
            <label th:for="username"><h3>Username</h3></label>
            <textarea th:field="*{username}"></textarea>
            <p th:errors="*{username}" class="error"></p>
            <p th:text="${existingUsername}" class="error"></p>
        </div>

        <div class="form-group">
            <label th:for="password"><h3>Password</h3></label>
            <textarea th:field="*{password}" type="password"></textarea>
            <p th:errors="*{password}" class="error"></p>
        </div>

        <div class="form-group">
            <label th:for="verifyPassword"><h3>Verify Password</h3></label>
            <textarea th:field="*{verifyPassword}" type="password"></textarea>
            <div class="error" th:text="${verifyError}"></div>
        </div>

        <button type="submit" value="Add"><h3>Add</h3></button>
    </form>
</div>
</html>
